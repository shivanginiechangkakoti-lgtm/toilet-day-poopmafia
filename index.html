<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Happy Toilet Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewport="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/></svg>') 12 12, auto;
      }
      /* Custom tile pattern */
      .bg-bathroom-tile {
        background-color: #e0f2fe;
        background-image: 
          linear-gradient(45deg, #bae6fd 25%, transparent 25%, transparent 75%, #bae6fd 75%, #bae6fd),
          linear-gradient(45deg, #bae6fd 25%, transparent 25%, transparent 75%, #bae6fd 75%, #bae6fd);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
      
      @keyframes flush-spin {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
      }
      .animate-flush {
        animation: flush-spin 0.8s ease-in forwards;
      }

      @keyframes celebrate-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px) scale(1.1); }
      }
      .animate-celebrate {
        animation: celebrate-bounce 0.6s ease-in-out infinite;
      }

      /* Floating idle animation */
      @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) rotate(var(--r)) translateY(0px); }
        50% { transform: translate(-50%, -50%) rotate(var(--r)) translateY(-10px); }
      }

      /* Pop up text animation */
      @keyframes pop-up-fade {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        20% { opacity: 1; transform: translate(-50%, -150%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -250%) scale(1); }
      }
      .animate-pop {
        animation: pop-up-fade 0.8s ease-out forwards;
      }
      
      /* Shake animation for wrong attempts */
      @keyframes shake {
        0%, 100% { transform: translate(-50%, -50%) translateX(0); }
        25% { transform: translate(-50%, -50%) translateX(-5px); }
        75% { transform: translate(-50%, -50%) translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-bathroom-tile text-slate-800 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
